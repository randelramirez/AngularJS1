<!--Calling upvote from the directive with scope instead from the controller $scope -->
<div class="span0 well votingWidget">
    <!--note that upvote here is a function in the directive-->
    <div class="votingButton" ng-click="upvote()">
        <i class="icon-chevron-up icon-white"></i>
    </div>
    <div class="badge badge-inverse">
        <div>{{count}}</div>
    </div>
    <div class="votingButton" ng-click="downvote()">
        <i class="icon-chevron-down"></i>
    </div>
</div>
